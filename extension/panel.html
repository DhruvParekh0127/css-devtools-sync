<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #b8e6b8;
        }
        
        .status.inactive {
            background: #ffeaea;
            color: #a33;
            border: 1px solid #ffb3b3;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #3367d6;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f9fa;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.change {
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .log-entry.info {
            color: #6c757d;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS DevTools Sync</h1>
        
        <div id="sync-status" class="status inactive">
            CSS Sync is inactive. Click "Start Sync" to begin tracking changes.
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">Start Sync</button>
            <button id="stop-btn" class="btn danger" style="display: none;">Stop Sync</button>
            <button id="clear-log-btn" class="btn">Clear Log</button>
        </div>
        
        <div>
            <h3>Activity Log</h3>
            <div id="log" class="log">
                <div class="log-entry info">
                    <span class="timestamp">[Ready]</span> CSS DevTools Sync is ready to track changes.
                </div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
